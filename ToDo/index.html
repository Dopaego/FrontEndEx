<!DOCTYPE html>
    <html lang="zh-CN">
        <head>
            <meta charset="UTF-8">
            <title>My-todoList</title>
        <!-- 字体导入 -->
            <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
            <script src="https://kit.fontawesome.com/545ce9fa93.js" crossorigin="anonymous"></script>
            <!-- 样式导入 -->
            <link rel="stylesheet" href="src/assets/styles/base.css">
        </head>
        <body>
            <main class="todo-app" role="main">
                <h1 class="head1">ToDoList</h1>
                <form class="todo-form">
                    <input
                    type="text"
                    id="todo-input"
                    aria-label="输入新任务"
                    placeholder="请输入待办事项"
                    >
                    <select id="todo-type" required>
                        <option value="" disabled selected hidden>待办事项类型</option>
                        <option value="learn">学习</option>
                        <option value="life">生活</option>
                        <option value="fitness">健身</option>
                        <option value="work">工作</option>
                        <option value="prpr">嘿嘿</option>
                    </select>
                    <i class="fa-solid fa-plus fa-2xl" style="color: #74C0FC;" id="add-button"></i>
                </form>

                <!-- 填充待做事项 -->
                <ol id="todo-thing">
                </ol>
                <img src="src/assets/images/xtww1.png" style="width: 40px; height: auto; position: absolute; top: 22%; left: 44%;">
                <img src="src/assets/images/cat2.jpg" style="width: 40px; height: auto; position: absolute; top: 30%; left: 40%;">
                <img src="src/assets/images/lz1.jpg" style="width: 40px; height: auto; position: absolute; top: 35%; left: 36%;">
                <img src="src/assets/images/amyy.jpg" style="width: 40px; height: auto; position: absolute; top: 40%; left: 32%;">
                
            </main>
            <script src="src/app.js"></script>
        </body>
    </html>
